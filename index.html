<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localforage 和 idb-keyval</title>
</head>

<body>
  <script src="localforage.js"></script>
  <script>console.log('localforage is: ', localforage);</script>
  <script>
    // 存储数据
    function set_promise(key, val) {
      // 不同于 localStorage，你可以存储非字符串类型
      return new Promise((resolve, reject) => localforage.setItem(key, val)
        .then(function (value) {
          // 当值被存储后，可执行其他操作
          console.log(value);
          resolve(value)
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        })
      )
    }

    function set_callback(key, val, callback) {
      return localforage.setItem(key, val, callback)
    }

    function set_other_data() {
      // 你甚至可以存储 AJAX 响应返回的二进制数据
      req = new XMLHttpRequest();
      req.open('GET', '/photo.jpg', true);
      req.responseType = 'arraybuffer';

      req.addEventListener('readystatechange', function () {
        if (req.readyState === 4) { // readyState 完成
          localforage.setItem('photo', req.response).then(function (image) {
            // 如下为一个合法的 <img> 标签的 blob URI
            var blob = new Blob([image]);
            var imageURI = window.URL.createObjectURL(blob);
          }).catch(function (err) {
            // 当出错时，此处代码运行
            console.log(err);
          });
        }
      });
    }


    // 读取存储
    function get_promise(key) {
      return new Promise((resolve, reject) => {
        localforage.getItem(key).then(function (value) {
          // 当离线仓库中的值被载入时，此处代码运行
          console.log(value);
          resolve(value)
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        });
      })
    }
    function get_callback(key) {
      // 回调版本：
      localforage.getItem(key, function (err, value) {
        // 当离线仓库中的值被载入时，此处代码运行
        console.log(value);
      });
    }

    // 删除存储
    function remove_promise(key) {
      return new Promise((resolve, reject) => {
        localforage.removeItem(key).then(function () {
          // 当值被移除后，此处代码运行
          console.log('Key is cleared!');
          resolve()
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        });
      })

    }

    // 删除存储中的所有数据
    function clear_promise() {
      return new Promise((resolve, reject) => {
        localforage.clear().then(function () {
          // 当数据库被全部删除后，此处代码运行
          console.log('Database is now empty.');
          resolve()
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        });
      })
    }

    // 获取当前数据库的 key 的数量
    function get_length() {
      return new Promise((resolve, reject) => {
        localforage.length().then(function (numberOfKeys) {
          // 输出数据库的大小
          console.log(numberOfKeys);
          resolve(numberOfKeys)
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        });
      })
    }

    // 根据 key 的索引获取 key
    function get_key(key_index) {
      return new Promise((resolve, reject) => {
        localforage.key(key_index).then(function (keyName) {
          // key 名
          console.log(keyName);
          resolve(keyName)
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        });
      })
    }
    // 获取所有的key
    function get_all_key() {
      return new Promise((resolve, reject) => {
        localforage.keys().then(function (keys) {
          // 包含所有 key 名的数组
          console.log(keys);
          resolve(keys)
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
          reject(err)
        });
      })
    }

    function iterate_callback() {
      return new Promise((resolve, reject) => {
        localforage.iterate(function (value, key, iterationNumber) {
          // 此回调函数将对所有 key/value 键值对运行
          console.log([key, value]);
        }).then(function () {
          console.log('Iteration has completed');
        }).catch(function (err) {
          // 当出错时，此处代码运行
          console.log(err);
        });
      })
    }
  </script>

</body>

</html>
